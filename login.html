<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>小米账号-登录</title>
	<link rel="shortcut icon" href="img/xiaomi.ico" />
	<link rel="stylesheet" href="css/cssReset.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="wriper">
		<div class="head">
			<a href="index.html"><img src="img/mistore_logo.png"></a>
		</div>
		<div class="main">
			<div class="panel">
				<div class="login">
					<div class="title">
						<li><h1>账号登录</h1></li>
						<li><h1>扫码登录</h1></li>
					</div>
					<form class="login-main" method="post">
						<input type="text" class="user-inp" name="user-inp" placeholder="邮箱/手机号码/小米ID"/>
						<input type="password" class="pwd-inp" name="pwd-inp" placeholder="密码"/>
						<input type="text" class="code" name="code" placeholder="请输入验证码"><span class="_code">1234</span>
						<button class="loginBtn">登录</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="js/Ajax.js"></script>
	<script src="js/login.js"></script>
	<script>
		sendAjax("php/login.php");
		login.init();
	</script>
</body>
</html>
